<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="style.css"/>
		<title>Form</title>
	<head>
	<body>
	    
		<div class="main">
		<div class="form">
		<h2>Registration Form</h2><br>

			<span class="name">Name</span>
			<input class="firstname" type="text" name="firstname" placeholder="First Name">
			<label class="firstlabel">First Name</label>
			
			
			<input class="lastname" type="text" name="Lastname" placeholder="Last name"><label class="lastlabel">Last Name</label><br><br><br>
			
			<span class="name">Email</span>
			<input class="Email" type="text" name="Email"placeholder="Enter Email Address">
			
			<span style="color:#BEBEBE;font-weight:700;margin-left:6px;">Phone</span>
			<input class="mobile"type="number" name="phone" placeholder=" Enter Mobile Number"><br><br><br>
			
			<span class="name">Password</span>
			<input class="password" type="password" name="password"><br><br>
			
			<span class="name">Gender<span><br><br>
			
			<span class="name" style="color:#FFF8DC">Male
			<input type="radio" name="gender"value="male">
			</span>
			
			<label style="color:#FFF8DC">Female</label>
			<input type="radio" name="gender"value="female"><br><br>
			
			<span class="name">Country<span>
			<select class="box">
				<option>Afrikaans</option>
				<option>Albanian</option>
				<option>Arabicoption</option>
				<option>Armenian</option>
				<option>Azerbaijan</option>

				<option>Bangla</option>
			
			</select><br><br>
			<span class="name">Birthday<span>
			<input class="date" type="date"><br><br>
			
			<span class="name">Uplod CV</span>
			<input class="file" type="file"><br><br>
			
			<span class="name">Addres</span><br>
			<textarea class="name"></textarea><br><br>
		
			
          
			<button class="glow-on-hover" type="submit">Submit</button>
			
			<button class="glow-on-hover" type="reset">Reset</button><br><br>
	       
		</form>
		
		</div>
